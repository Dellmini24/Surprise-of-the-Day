<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Surprise of the Day Frame</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Quicksand", "Segoe UI", sans-serif;
        background: linear-gradient(175deg, #ffeef5, #fff9f0, #e7f7ff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        overflow-x: hidden;
    }

    /* Floating pastel circles */
    .float {
        position: absolute;
        border-radius: 50%;
        opacity: 0.35;
        animation: float 14s infinite ease-in-out;
        filter: blur(1px);
    }
    .f1 { width: 140px; height: 140px; background:#ffd6e8; top: 5%; left: 8%; animation-duration: 18s; }
    .f2 { width: 180px; height: 180px; background:#d9f1ff; top: 70%; left: 80%; animation-duration: 22s; }
    .f3 { width: 110px; height: 110px; background:#ffe9c7; top: 50%; left: 10%; animation-duration: 26s; }

    @keyframes float {
        0% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(-30px) translateX(15px); }
        100% { transform: translateY(0px) translateX(0px); }
    }

    .container {
        position: relative;
        background: white;
        padding: 45px 35px;
        border-radius: 22px;
        max-width: 550px;
        width: 100%;
        text-align: center;
        box-shadow:
            0 8px 28px rgba(255, 168, 189, 0.25),
            0 15px 55px rgba(136, 194, 255, 0.22);
        border: 4px solid #ffe3ec;
    }

    h1 {
        margin: 0;
        font-size: 2rem;
        color: #ff7ea6;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-shadow: 0 1px 2px rgba(255, 128, 149, 0.2);
    }

    .surprise-box {
        margin-top: 25px;
        background: #fff7fb;
        padding: 25px;
        border-radius: 16px;
        border: 2px dashed #ffbcd4;
        font-size: 1.3rem;
        line-height: 1.55;
        color: #444;
        min-height: 110px;
        box-shadow: inset 0 0 20px rgba(255, 200, 215, 0.25);
    }

    .footer {
        margin-top: 20px;
        color: #b78ea2;
        font-size: 0.95rem;
    }

    /* Sparkle effect */
    .sparkle {
        position: absolute;
        width: 11px;
        height: 11px;
        background: radial-gradient(circle, #fff 40%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        animation: twinkle 2.6s infinite ease-in-out;
        opacity: 0.8;
    }

    .s1 { top: -10px; left: 20%; animation-delay: 0s; }
    .s2 { top: -10px; right: 25%; animation-delay: 1s; }
    .s3 { bottom: -10px; left: 35%; animation-delay: 2s; }

    @keyframes twinkle {
        0% { transform: scale(0.4); opacity: 0.5; }
        50% { transform: scale(1); opacity: 0.9; }
        100% { transform: scale(0.4); opacity: 0.5; }
    }
</style>
</head>
<body>

<div class="float f1"></div>
<div class="float f2"></div>
<div class="float f3"></div>

<div class="container">
    <div class="sparkle s1"></div>
    <div class="sparkle s2"></div>
    <div class="sparkle s3"></div>

    <h1>üéÅ The Surprise of the Day</h1>

    <div class="surprise-box" id="surprise">
        Loading your daily surprise...
    </div>

    <div class="footer">‚ú® Come back tomorrow for another one ‚ú®</div>
</div>

<script>
const items = [
  "Day 1: Fact ‚Äî Honey never spoils. Archaeologists found 3,000-year-old honey in Egypt still edible.",
  "Day 2: Quote ‚Äî ‚ÄúBe the reason someone smiles today.‚Äù",
  "Day 3: Trivia ‚Äî What planet rains diamonds? (Answer: Neptune & Uranus.)",
  "Day 4: Joke ‚Äî Why don‚Äôt calendars get nervous? Their days are numbered.",
  "Day 5: Fact ‚Äî An octopus has three hearts and blue blood.",
  "Day 6: Quote ‚Äî ‚ÄúSmall joy is still joy.‚Äù",
  "Day 7: Joke ‚Äî I tried to catch fog yesterday‚Ä¶ I mist.",
  "Day 8: Trivia ‚Äî The coldest temperature ever recorded on Earth was ‚àí128.6¬∞F in Antarctica.",
  "Day 9: Fact ‚Äî Crows can remember human faces for years.",
  "Day 10: Quote ‚Äî ‚ÄúDo what you can, with what you have, where you are.‚Äù",
  /* Add up to 365 items here */
];

// Calculate today‚Äôs index
const startDate = new Date("2025-01-01");
const today = new Date();
const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
const index = ((diffDays % items.length) + items.length) % items.length;

document.getElementById("surprise").textContent = items[index];

// Fade-in animation
document.getElementById("surprise").style.opacity = 0;
setTimeout(() => {
    document.getElementById("surprise").style.transition = "opacity 1.4s ease";
    document.getElementById("surprise").style.opacity = 1;
}, 150);
</script>

</body>
</html>
